<style>
:root{
  --h: 215px;          /* Banner-H√∂he */
  --speed: 18s;        /* Loop-Geschwindigkeit */
  --flyTop: -34px;     /* ‚úÖ noch h√∂her (z.B. -28 / -34 / -40) */
}

/* üñºÔ∏è Background: Desktop = max Gr√∂√üe (nicht hochskaliert), erst kleiner = cover */
.rkCityBanner{
  height: var(--h);
  max-width: 100%;
  border-radius: 22px;
  overflow: hidden;
  background:
    url("https://image.jimcdn.com/app/cms/image/transf/dimension=1280x10000:format=png/path/s91fafdaaa718653a/image/i915b5ae6603d6562/version/1766858403/image.png")
    center 22% / auto var(--h) no-repeat;
  box-shadow: 0 18px 55px rgba(0,0,0,.25);
}
@media (max-width: 1200px){
  .rkCityBanner{ background-size: cover; }
}

/* Konvoi extrem hoch (aber nix h√§ngt raus -> overflow hidden) */
.rkTrack{
  height:100%;
  display:flex;
  align-items:flex-start;
  padding-top: calc(10px + var(--flyTop));
  overflow:hidden;
}

/* Nahtloser Loop links -> rechts */
.rkLoop{
  display:flex;
  width:max-content;
  animation: move var(--speed) linear infinite;
  will-change: transform;
}
@keyframes move{
  from{ transform: translateX(-50%); }
  to  { transform: translateX(0); }
}
.rkCityBanner:hover .rkLoop{ animation-play-state: paused; }

/* Konvoi */
.rkConvoy{
  display:flex;
  align-items:center;
  gap:22px;
  padding:0 28px;
  white-space:nowrap;
  position:relative;
}

/* Bodenschatten */
.rkConvoy::after{
  content:"";
  position:absolute;
  left:80px;
  right:80px;
  bottom:-18px;
  height:34px;
  background: radial-gradient(closest-side, rgba(0,0,0,.35), transparent 72%);
  filter: blur(10px);
  opacity:.85;
  pointer-events:none;
}

/* üöó Auto (normal) + Reaktion (kein Scheinwerfer-Glow) */
.rkCar{
  width:190px;
  height:135px;
  filter: drop-shadow(0 24px 30px rgba(0,0,0,.45)) contrast(1.05);
  transition: transform .18s ease, filter .18s ease;
  will-change: transform, filter;
  flex: 0 0 auto;
}
.rkCar img{ width:100%; height:100%; object-fit:contain; }

.rkConvoy:has(.rkCloud:hover) .rkCar{
  transform: translateX(6px) rotate(-0.6deg);
  filter: drop-shadow(0 30px 38px rgba(0,0,0,.52)) contrast(1.07);
}
.rkConvoy:has(.rkCloud:hover) .rkCar img{
  animation: carBounce .35s ease-out 1;
}
@keyframes carBounce{
  0%{ transform: translateY(0); }
  40%{ transform: translateY(-3px); }
  100%{ transform: translateY(0); }
}

/* ‚òÅÔ∏è Wolken (alle Versch√∂nerungen) */
.rkCloud{
  position: relative;
  display:inline-flex;
  align-items:center;
  justify-content:center;
  padding: 18px 40px;
  border-radius: 999px;
  font-weight: 900;
  font-size: 22px;
  color: #142035;
  text-decoration: none;

  /* Shine + Cloud-Fill (transparent) */
  background:
    linear-gradient(120deg, rgba(255,255,255,0) 0%, rgba(255,255,255,.28) 45%, rgba(255,255,255,0) 60%),
    linear-gradient(180deg, rgba(255,255,255,.88), rgba(233,241,255,.68));
  background-size: 240% 100%, 100% 100%;

  backdrop-filter: blur(2px);
  -webkit-backdrop-filter: blur(2px);

  box-shadow:
    0 20px 40px rgba(0,0,0,.25),
    inset 0 4px 0 rgba(255,255,255,.90);

  transition: transform .22s ease, box-shadow .22s ease, filter .22s ease;
  will-change: transform;
  overflow: visible;

  /* Schwebe ohne Random-Transforms zu zerst√∂ren */
  translate: 0 0;

  /* ‚úÖ Shine + Float auf ALLEN */
  animation: shine 5.6s ease-in-out infinite, floatCloud 6.6s ease-in-out infinite;
}

/* Shine */
@keyframes shine{
  0%   { background-position: -240% 0, 0 0; }
  55%  { background-position: 240% 0, 0 0; }
  100% { background-position: 240% 0, 0 0; }
}

/* Schweben (nutzt translate property) */
@keyframes floatCloud{
  0%   { translate: 0 0; }
  50%  { translate: 0 -7px; }
  100% { translate: 0 0; }
}

/* ‚úÖ Delay pro Wolke (Shine & Float getrennt versetzt) */
.rkConvoy a.rkCloud:nth-of-type(1){ animation-delay: .0s, .0s; }
.rkConvoy a.rkCloud:nth-of-type(2){ animation-delay: .7s, .25s; }
.rkConvoy a.rkCloud:nth-of-type(3){ animation-delay: 1.4s, .5s; }
.rkConvoy a.rkCloud:nth-of-type(4){ animation-delay: 2.1s, .75s; }
.rkConvoy a.rkCloud:nth-of-type(5){ animation-delay: 2.8s, 1.0s; }
.rkConvoy a.rkCloud:nth-of-type(6){ animation-delay: 3.5s, 1.25s; }

/* Wolkenblasen (wolkiger) */
.rkCloud::before,
.rkCloud::after{
  content:"";
  position:absolute;
  background: linear-gradient(180deg, rgba(255,255,255,.92), rgba(238,244,255,.72));
  border-radius: 50%;
  box-shadow: inset 0 3px 0 rgba(255,255,255,.92);
  z-index:-1;
}
.rkCloud::before{ width:52px; height:52px; left:18px; top:-22px; }
.rkCloud::after { width:38px; height:38px; right:22px; top:-14px; }

.rkCloud span{ position: relative; z-index: 1; }
.rkCloud span::before,
.rkCloud span::after{
  content:"";
  position:absolute;
  background: linear-gradient(180deg, rgba(255,255,255,.92), rgba(238,244,255,.72));
  border-radius:50%;
  box-shadow: inset 0 3px 0 rgba(255,255,255,.92);
  z-index:-1;
}
.rkCloud span::before{ width:44px; height:44px; left:2px; bottom:-18px; }
.rkCloud span::after { width:32px; height:32px; right:6px; bottom:-14px; }

/* Random Look */
.rkConvoy a.rkCloud:nth-of-type(1){ transform: scale(1.02) translateY(-2px); }
.rkConvoy a.rkCloud:nth-of-type(2){ transform: scale(.98) translateY(3px); }
.rkConvoy a.rkCloud:nth-of-type(3){ transform: scale(1.05) translateY(-1px); }
.rkConvoy a.rkCloud:nth-of-type(4){ transform: scale(1.00) translateY(2px); }
.rkConvoy a.rkCloud:nth-of-type(5){ transform: scale(.96) translateY(-3px); }
.rkConvoy a.rkCloud:nth-of-type(6){ transform: scale(1.03) translateY(1px); }

/* Blasenpositionen randomisieren */
.rkConvoy a.rkCloud:nth-of-type(2)::before{ left:10px; top:-18px; }
.rkConvoy a.rkCloud:nth-of-type(3)::before{ left:26px; top:-26px; }
.rkConvoy a.rkCloud:nth-of-type(4)::before{ left:14px; top:-16px; }
.rkConvoy a.rkCloud:nth-of-type(5)::before{ left:22px; top:-22px; }
.rkConvoy a.rkCloud:nth-of-type(6)::before{ left:16px; top:-28px; }

/* Hover: Puff + Wobble + Glow */
.rkCloud:hover{
  transform: translateY(-12px) scale(1.07) rotate(1deg);
  box-shadow:
    0 30px 70px rgba(0,0,0,.32),
    0 0 0 6px rgba(255,255,255,.16),
    inset 0 4px 0 rgba(255,255,255,.92);
  filter: saturate(1.06);
  z-index: 5;
  animation: shine 5.6s ease-in-out infinite, floatCloud 6.6s ease-in-out infinite, cloudWobble .55s ease-in-out 1;
}
@keyframes cloudWobble{
  0%   { transform: translateY(-12px) scale(1.07) rotate(0deg); }
  25%  { transform: translateY(-13px) scale(1.075) rotate(1.2deg); }
  55%  { transform: translateY(-12px) scale(1.07) rotate(-1.0deg); }
  100% { transform: translateY(-12px) scale(1.07) rotate(0deg); }
}
.rkCloud:hover span{
  animation: puff .35s ease-out 1;
}
@keyframes puff{
  0%{ transform: scale(1); }
  50%{ transform: scale(1.12); }
  100%{ transform: scale(1); }
}

/* Sparkles/Wind */
.rkCloud::marker{ content:""; }
.rkCloud::after{
  content:"";
  position:absolute;
  inset:-18px;
  pointer-events:none;
  opacity:0;
  background:
    radial-gradient(circle, rgba(255,255,255,.9) 0 2px, transparent 3px) 15% 35% / 18px 18px no-repeat,
    radial-gradient(circle, rgba(255,255,255,.7) 0 2px, transparent 3px) 82% 55% / 16px 16px no-repeat,
    radial-gradient(circle, rgba(255,255,255,.8) 0 1.8px, transparent 3px) 55% 80% / 14px 14px no-repeat;
  transform: translateY(6px);
}
.rkCloud:hover::after{
  animation: sparkle .45s ease-out 1;
}
@keyframes sparkle{
  0%   { opacity:0; transform: translateY(8px) scale(.9); }
  35%  { opacity:1; transform: translateY(0)  scale(1); }
  100% { opacity:0; transform: translateY(-8px) scale(1.05); }
}

/* Mobile */
@media (max-width: 680px){
  :root{ --h: 175px; --speed: 20s; --flyTop: -24px; }
  .rkCar{ width:165px; height:118px; }
  .rkCloud{ padding: 16px 26px; font-size: 20px; }
  .rkConvoy{ gap: 16px; }
  .rkConvoy::after{ left: 70px; right: 70px; }
}

/* Reduced motion */
@media (prefers-reduced-motion: reduce){
  .rkLoop{ animation: none !important; }
  .rkCityBanner{ overflow-x: auto; }
  .rkCloud{ animation: none !important; }
}
</style>
