<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Homepagebanner</title>

<style>
:root{
  --h: 230px;          /* Bannerhöhe */
  --speed: 18s;        /* Fahrgeschwindigkeit */
  --flyTop: -62px;     /* ✅ so hoch wie möglich am Rand */
}

html, body{
  margin:0;
  padding:0;
  background:transparent;
}

/* ===== Banner (Originalbild, Premium Glow) ===== */
.rkCityBanner{
  height: var(--h);
  width: 100%;
  border-radius: 22px;
  overflow: hidden;
  position: relative;

  background:
    url("https://image.jimcdn.com/app/cms/image/transf/dimension=1280x10000:format=png/path/s91fafdaaa718653a/image/i915b5ae6603d6562/version/1766858403/image.png")
    center 22% / auto var(--h) no-repeat;

  box-shadow:
    0 18px 55px rgba(0,0,0,.24),
    0 0 0 1px rgba(255,255,255,.28),
    0 0 34px rgba(255,255,255,.14);
}
@media (max-width: 1200px){
  .rkCityBanner{ background-size: cover; }
}

/* Glass-Rand innen (dezent) */
.rkCityBanner::before{
  content:"";
  position:absolute;
  inset:0;
  pointer-events:none;
  border-radius: 22px;
  box-shadow:
    inset 0 0 0 1px rgba(255,255,255,.18),
    inset 0 12px 22px rgba(255,255,255,.08);
  opacity: .95;
}

/* Atmosphäre: ganz dezenter Nebel unten + warme Lichtkante oben links */
.rkCityBanner::after{
  content:"";
  position:absolute;
  inset:0;
  pointer-events:none;
  background:
    radial-gradient(120% 60% at 50% 110%, rgba(255,255,255,.22) 0%, rgba(255,255,255,0) 62%),
    radial-gradient(55% 55% at 15% 10%, rgba(255,238,190,.22) 0%, rgba(255,238,190,0) 60%);
  mix-blend-mode: screen;
  opacity: .85;
}

/* ===== Konvoi Layout ===== */
.rkTrack{
  height:100%;
  display:flex;
  align-items:flex-start;
  padding-top: calc(10px + var(--flyTop));
  overflow:hidden;
  position: relative;
  z-index: 1;
}

.rkLoop{
  display:flex;
  width:max-content;
  animation: move var(--speed) linear infinite;
  will-change: transform;
}
@keyframes move{
  from{ transform: translateX(-50%); }
  to  { transform: translateX(0); }
}


.rkConvoy{
  display:flex;
  align-items:center;
  gap:22px;
  padding:0 28px;
  white-space:nowrap;
  position:relative;
}

/* Bodenschatten (Tiefe) */
.rkConvoy::after{
  content:"";
  position:absolute;
  left:80px;
  right:80px;
  bottom:-18px;
  height:34px;
  background: radial-gradient(closest-side, rgba(0,0,0,.30), transparent 72%);
  filter: blur(10px);
  opacity:.85;
  pointer-events:none;
}

/* ===== Auto (größer + Depth + smooth) ===== */
.rkCar{
  width: 260px;  /* ✅ größer */
  height: 175px;
  filter: drop-shadow(0 30px 40px rgba(0,0,0,.55)) contrast(1.1) saturate(1.05);
  transition: transform .18s ease, filter .18s ease;
  flex: 0 0 auto;
}
.rkCar img{
  width:100%;
  height:100%;
  object-fit:contain;
  will-change: transform, filter;
}

/* Smooth Motion (sehr dezenter Blur-Puls) */
@keyframes carBlur{
  0%,100%{ filter: blur(0px); }
  55%{ filter: blur(.35px); }
}

/* Auto „Intro-Anfahr-Gefühl“: jedes Mal wenn ein Konvoi reinkommt */
.rkC1 .rkCar img{
  animation: carIntro var(--speed) ease-out infinite, carBlur 1.6s ease-in-out infinite;
}
.rkC2 .rkCar img{
  animation: carIntro var(--speed) ease-out infinite, carBlur 1.6s ease-in-out infinite;
  animation-delay: -9s, 0s; /* ✅ halbe Strecke bei 18s */
}
@keyframes carIntro{
  0%   { transform: translateY(0) scale(1); }
  2.2% { transform: translateY(-3px) scale(1.03); }
  4.8% { transform: translateY(0) scale(1); }
  100% { transform: translateY(0) scale(1); }
}

/* ===== Wolken: durchsichtig + fluffig + unterschiedlich ===== */
.rkCloud{
  position: relative;
  display:inline-flex;
  align-items:center;
  justify-content:center;
  padding: 18px 44px;
  border-radius: 999px;
  font-weight: 900;
  font-size: 22px;
  color: #142035;
  user-select: none;
  cursor: default;

  /* ✅ mehr Durchsicht */
  background:
    linear-gradient(120deg, rgba(255,255,255,0) 0%, rgba(255,255,255,.20) 45%, rgba(255,255,255,0) 60%),
    linear-gradient(180deg, rgba(255,255,255,.72), rgba(233,241,255,.50));
  background-size: 240% 100%, 100% 100%;

  backdrop-filter: blur(2px);
  -webkit-backdrop-filter: blur(2px);

  box-shadow:
    0 22px 44px rgba(0,0,0,.26),
    inset 0 4px 0 rgba(255,255,255,.72);

  transition: transform .22s ease, box-shadow .22s ease, filter .22s ease;
  will-change: transform;
  overflow: visible;
  translate: 0 0;

  animation: shine 5.6s ease-in-out infinite, floatA 7.2s ease-in-out infinite;
}

@keyframes shine{
  0%   { background-position: -240% 0, 0 0; }
  55%  { background-position: 240% 0, 0 0; }
  100% { background-position: 240% 0, 0 0; }
}

/* unterschiedliche Float-Profile */
@keyframes floatA{ 0%{translate:0 0} 50%{translate:0 -8px} 100%{translate:0 0} }
@keyframes floatB{ 0%{translate:0 0} 50%{translate:0 -12px} 100%{translate:0 0} }
@keyframes floatC{ 0%{translate:0 0} 50%{translate:0 -7px} 100%{translate:0 0} }
@keyframes floatD{ 0%{translate:0 0} 50%{translate:0 -14px} 100%{translate:0 0} }

/* pro Wolke andere Bewegung */
.rkConvoy .rkCloud:nth-of-type(2){ animation: shine 5.6s ease-in-out infinite, floatB 7.8s ease-in-out infinite; }
.rkConvoy .rkCloud:nth-of-type(3){ animation: shine 5.6s ease-in-out infinite, floatC 6.6s ease-in-out infinite; }
.rkConvoy .rkCloud:nth-of-type(4){ animation: shine 5.6s ease-in-out infinite, floatD 8.4s ease-in-out infinite; }
.rkConvoy .rkCloud:nth-of-type(5){ animation: shine 5.6s ease-in-out infinite, floatA 7.1s ease-in-out infinite; }

/* Delays */
.rkConvoy .rkCloud:nth-of-type(2){ animation-delay: .0s, .1s; }
.rkConvoy .rkCloud:nth-of-type(3){ animation-delay: .9s, .4s; }
.rkConvoy .rkCloud:nth-of-type(4){ animation-delay: 1.8s, .7s; }
.rkConvoy .rkCloud:nth-of-type(5){ animation-delay: 2.7s, 1.0s; }

/* ✅ Fluff: Wolkenblasen (random) */
.rkCloud::before,
.rkCloud::after{
  content:"";
  position:absolute;
  background: linear-gradient(180deg, rgba(255,255,255,.78), rgba(238,244,255,.55));
  border-radius: 50%;
  box-shadow: inset 0 3px 0 rgba(255,255,255,.70);
  z-index:-1;
}
.rkCloud::before{ width:60px; height:60px; left:14px; top:-28px; opacity:.95; }
.rkCloud::after { width:42px; height:42px; right:18px; top:-18px; opacity:.92; }

.rkCloud span{ position: relative; z-index:1; }
.rkCloud span::before,
.rkCloud span::after{
  content:"";
  position:absolute;
  background: linear-gradient(180deg, rgba(255,255,255,.78), rgba(238,244,255,.55));
  border-radius:50%;
  z-index:-1;
  opacity:.92;
}
.rkCloud span::before{ width:48px; height:48px; left:2px; bottom:-18px; }
.rkCloud span::after { width:34px; height:34px; right:6px; bottom:-14px; }

/* Shapes leicht randomisieren */
.rkConvoy .rkCloud:nth-of-type(2)::before{ left:10px; top:-26px; width:64px; height:64px; }
.rkConvoy .rkCloud:nth-of-type(3)::before{ left:26px; top:-30px; width:58px; height:58px; }
.rkConvoy .rkCloud:nth-of-type(4)::before{ left:16px; top:-22px; width:66px; height:66px; }
.rkConvoy .rkCloud:nth-of-type(5)::before{ left:22px; top:-28px; width:56px; height:56px; }

/* Wolken „random placement“ */
.rkConvoy .rkCloud:nth-of-type(2){ transform: scale(1.03) translateY(-2px); }
.rkConvoy .rkCloud:nth-of-type(3){ transform: scale(.98) translateY(3px); }
.rkConvoy .rkCloud:nth-of-type(4){ transform: scale(1.05) translateY(-1px); }
.rkConvoy .rkCloud:nth-of-type(5){ transform: scale(1.00) translateY(2px); }

/* Hover-Puff + Wobble */
.rkCloud:hover{
  transform: translateY(-12px) scale(1.07) rotate(1deg);
  box-shadow:
    0 34px 80px rgba(0,0,0,.30),
    0 0 0 6px rgba(255,255,255,.14),
    inset 0 4px 0 rgba(255,255,255,.72);
  filter: saturate(1.06);
  z-index: 5;
  animation: shine 5.6s ease-in-out infinite, floatB 7.8s ease-in-out infinite, cloudWobble .55s ease-in-out 1;
}
@keyframes cloudWobble{
  0%   { transform: translateY(-12px) scale(1.07) rotate(0deg); }
  25%  { transform: translateY(-13px) scale(1.075) rotate(1.2deg); }
  55%  { transform: translateY(-12px) scale(1.07) rotate(-1.0deg); }
  100% { transform: translateY(-12px) scale(1.07) rotate(0deg); }
}

/* ===== Rare Sparkles (selten, dezent) ===== */
.rkCloud i{ display:none; } /* falls mal irgendwo was reinkommt */

.rkCloud::marker{ content:""; }

.rkCloud .spark{ display:none; }

.rkCloud{
  /* Platz für Sparkles */
}
.rkConvoy .rkCloud::after{
  content:"";
  position:absolute;
  inset:-18px;
  pointer-events:none;
  opacity:0;
  background:
    radial-gradient(circle, rgba(255,255,255,.9) 0 2px, transparent 3px) 15% 35%/18px 18px no-repeat,
    radial-gradient(circle, rgba(255,255,255,.7) 0 2px, transparent 3px) 82% 55%/16px 16px no-repeat,
    radial-gradient(circle, rgba(255,255,255,.8) 0 1.8px, transparent 3px) 55% 80%/14px 14px no-repeat;
  transform: translateY(8px) scale(.95);
}

/* pro Wolke anderes seltenes Timing */
.rkConvoy .rkCloud:nth-of-type(2)::after{ animation: rareSparkle 9.5s ease-in-out infinite; }
.rkConvoy .rkCloud:nth-of-type(3)::after{ animation: rareSparkle 12.5s ease-in-out infinite; animation-delay: -3s; }
.rkConvoy .rkCloud:nth-of-type(4)::after{ animation: rareSparkle 10.8s ease-in-out infinite; animation-delay: -6s; }
.rkConvoy .rkCloud:nth-of-type(5)::after{ animation: rareSparkle 13.2s ease-in-out infinite; animation-delay: -2s; }

@keyframes rareSparkle{
  0%, 86%   { opacity:0; transform: translateY(8px) scale(.95); }
  90%       { opacity:.30; transform: translateY(0) scale(1); }
  94%       { opacity:.12; transform: translateY(-6px) scale(1.03); }
  100%      { opacity:0; transform: translateY(-8px) scale(1.05); }
}

/* ===== Mobile ===== */
@media (max-width:680px){
  :root{
    --h: 190px;
    --speed: 20s;
    --flyTop: -48px;  /* mobile etwas weniger extrem */
  }
  .rkCar{ width:210px; height:145px; }
  .rkCloud{ padding: 16px 28px; font-size: 20px; }
  /* bei speed 20s halbe Strecke = 10s */
  .rkC2 .rkCar img{ animation-delay: -10s, 0s; }
}

/* Reduced motion */
@media (prefers-reduced-motion: reduce){
  .rkLoop{ animation: none !important; }
  .rkCityBanner{ overflow-x: auto; }
  .rkCloud{ animation: none !important; }
  .rkConvoy .rkCloud::after{ animation: none !important; }
}
</style>
</head>

<body>
  <div class="rkCityBanner">
    <div class="rkTrack">
      <div class="rkLoop">

        <!-- Konvoi 1 -->
        <div class="rkConvoy rkC1">
          <div class="rkCar" aria-hidden="true">
            <img src="https://image.jimcdn.com/app/cms/image/transf/dimension=320x10000:format=png/path/s91fafdaaa718653a/image/ifc8ee5d4fcd84b85/version/1766920436/image.png" alt="">
          </div>

          <div class="rkCloud" role="text"><span>MA-Innenstadt</span></div>
          <div class="rkCloud" role="text"><span>MA-Seckenheim</span></div>
          <div class="rkCloud" role="text"><span>MA-Hafen</span></div>
          <div class="rkCloud" role="text"><span>LU-Hemshof</span></div>
        </div>

        <!-- Konvoi 2 -->
        <div class="rkConvoy rkC2" aria-hidden="true">
          <div class="rkCar">
            <img src="https://image.jimcdn.com/app/cms/image/transf/dimension=320x10000:format=png/path/s91fafdaaa718653a/image/ifc8ee5d4fcd84b85/version/1766920436/image.png" alt="">
          </div>

          <div class="rkCloud" role="text"><span>MA-Innenstadt</span></div>
          <div class="rkCloud" role="text"><span>MA-Seckenheim</span></div>
          <div class="rkCloud" role="text"><span>MA-Hafen</span></div>
          <div class="rkCloud" role="text"><span>LU-Hemshof</span></div>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
